<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Perimeter of a Square</h1>");
        var side = 5;
        document.write("Length of the side of the square: " + side + "<br>");
        var perimeter = 4 * side;
        document.write("Perimeter of the square: " + perimeter + "<br>");
    </script>
</body>
</html>
